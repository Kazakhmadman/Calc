<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <div class="up_btn">
                <div class="btn c bg-red">c</div>
            </div>
            <div class="field">0</div>
        </div>
        <div class="button">
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine ">9</div>
            <div class="btn plus bg-pink">+</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus bg-pink">-</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn division bg-pink">/</div>

            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn equal bg-yellow">=</div>
            <div class="btn multiply bg-pink">x</div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
